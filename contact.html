<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.6) 10%, transparent 70%);
            animation: pulse 5s infinite alternate ease-in-out, moveBg 20s linear infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 0.4; }
        }

        @keyframes moveBg {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            width: 20px;
            height: 20px;
            background: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }

        /* .back-button {
            position: absolute;

            right: 10px;

            background: #ff0000;
            color: white;
            border: none;

            background: #cc0000;

            content: '\2190'; /* Left arrow Unicode */
            /* font-size: 16px;
        }  */ 

        .container {
            background: rgba(255, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.5);
            text-align: center;
            width: 350px;
            position: relative;
            z-index: 10;
        }

        h2 {
            margin-bottom: 20px;
            color: #ff4b2b;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ff4b2b;
            border-radius: 5px;
            background: black;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .input-group label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff4b2b;
            transition: 0.3s;
            pointer-events: none;
        }

        .input-group input:focus, .input-group textarea:focus {
            border-color: #ff0000;
        }

        .input-group input:focus + label, .input-group textarea:focus + label,
        .input-group input:valid + label, .input-group textarea:valid + label {
            top: 0;
            left: 5px;
            font-size: 12px;
            color: #ff0000;
        }

        button1 {
            width: 100%;
            padding: 10px;
            border: none;
            background: #ff0000;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button1:hover {
            background: #cc0000;
        }

        #successMessage {
            margin-top: 15px;
            color: lime;
            font-weight: bold;
            display: none;
        }
        .bubble {
            position: absolute;
            bottom: -100px;
            width: 20px;
            height: 20px;
            background: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }
        .back-button {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 5px 10px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            background: #cc0000;
        }

        .back-button::before {
            content: '\2190'; /* Left arrow Unicode */
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'"></button>
    <div class="container">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name">Name</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="5" required></textarea>
                <label for="message">Message</label>
            </div>
            <button1 type="submit">Send Message</button1>
            <p id="successMessage">Thank you for reaching out!</p>
        </form>
    </div>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("successMessage").style.display = "block";
            setTimeout(() => {
                document.getElementById("successMessage").style.display = "none";
                document.getElementById("contactForm").reset();
            }, 3000);
        });

        function createBubbles() {
            for (let i = 0; i < 30; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                document.body.appendChild(bubble);
                let size = Math.random() * 20 + 10;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.animationDuration = `${Math.random() * 5 + 3}s`;
                bubble.style.animationDelay = `${Math.random() * 2}s`;
            }
        }

        createBubbles();
    </script>
</body>
</html>
