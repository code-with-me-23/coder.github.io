<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Add these meta tags after the existing meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Portfolio</title>
    <link rel="stylesheet" href="welcome.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="particles"></div>
    <div class="cyber-lines"></div>
    
    <div class="welcome-container">
        <div class="glitch-wrapper">
            <div class="logo-section">
                <img src="assets/image/main logo.jpeg" alt="Logo" class="main-logo">
                <div class="logo-glow"></div>
            </div>
            
            <div class="tech-icons">
                <div class="icon-box"><i class="fab fa-html5" data-text="HTML5"></i></div>
                <div class="icon-box"><i class="fab fa-css3-alt" data-text="CSS3"></i></div>
                <div class="icon-box"><i class="fab fa-js" data-text="JavaScript"></i></div>
                <div class="icon-box"><i class="fab fa-react" data-text="React"></i></div>
                <div class="icon-box"><i class="fab fa-node" data-text="Node.js"></i></div>
            </div>
        </div>

        <div class="content-section">
            <h1 class="glitch" data-text="Welcome to My Portfolio">Welcome to My <span class="highlight">Portfolio</span></h1>
            <p class="subtitle cyber-text">Exploring Digital Frontiers</p>
            
            <div class="loading-container">
                <div class="loading-bar">
                    <div class="progress"></div>
                    <div class="percentage">0%</div>
                </div>
                <div class="loading-text">System Initialization...</div>
            </div>
        </div>

        <div class="social-links">
            <a href="#" class="social-icon" data-tooltip="GitHub"><i class="fab fa-github"></i></a>
            <a href="#" class="social-icon" data-tooltip="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-icon" data-tooltip="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <div class="corner-elements">
        <div class="corner top-left"><div class="cyber-box"></div></div>
        <div class="corner top-right"><div class="cyber-box"></div></div>
        <div class="corner bottom-left"><div class="cyber-box"></div></div>
        <div class="corner bottom-right"><div class="cyber-box"></div></div>
    </div>

    <!-- Add this at the start of your script section -->
    <script>
        // Clear browser cache for this page
        window.onload = function() {
            if(!window.location.hash) {
                window.location = window.location + '#loaded';
                window.location.reload();
            }
        }
    
        // Prevent back button from showing cached version
        window.onunload = function() {};

        // Enhanced particle animation
        function createParticles() {
            const particles = document.querySelector('.particles');
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                particle.style.animationDelay = (Math.random() * 2) + 's';
                particle.style.opacity = Math.random();
                particles.appendChild(particle);
            }
        }

        // Create cyber lines
        function createCyberLines() {
            const lines = document.querySelector('.cyber-lines');
            for (let i = 0; i < 20; i++) {
                const line = document.createElement('div');
                line.className = 'cyber-line';
                line.style.top = (i * 5) + 'vh';
                line.style.animationDelay = (Math.random() * 2) + 's';
                lines.appendChild(line);
            }
        }

        // Initialize animations
        createParticles();
        createCyberLines();

        // Loading animation with glitch effect
        let progress = 0;
        const progressBar = document.querySelector('.progress');
        const percentage = document.querySelector('.percentage');
        const loadingText = document.querySelector('.loading-text');
        
        const loadingTexts = [
            'Initializing Systems...',
            'Loading Assets...',
            'Establishing Connection...',
            'Preparing Interface...',
            'Launch Sequence Started...'
        ];

        const interval = setInterval(() => {
            progress += 1;
            progressBar.style.width = `${progress}%`;
            percentage.textContent = `${progress}%`;
            
            if (progress % 20 === 0) {
                loadingText.textContent = loadingTexts[Math.floor(progress / 20)];
            }
            
            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            }
        }, 50);
    </script>
</body>
</html>
